    <header>

        <section class="product">

            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="product3.jpg" alt="Product 3">

            <button>Add to Cart</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple E-commerce</p>
    </footer>

</html>
